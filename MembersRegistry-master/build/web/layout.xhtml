<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">



    <h:head>
        
        <title>JavaStars</title>

    </h:head>

    <h:body>
        <h:outputStylesheet library="css" name="style.css"  />

        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="100" >
                <h1>Java Stars Header</h1>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="100" >
                Created by MPT-team 2018
            </p:layoutUnit>

            <p:layoutUnit  position="west" size="200">

                <h:form id="menuForm">
                    
                           
                    <p:menu>
                    <p:menuitem value="Home" action="/form" update="messages" ajax='false' icon="ui-icon-home"/>  
                    <p:menuitem value="Update Member" action="/update" update="messages" ajax='false' icon="ui-icon-arrowrefresh-1-w"/>
                    <p:menuitem value="Delete Member" action="/delete" update="messages" ajax="false" icon="ui-icon-close"/>
                     <p:menuitem value="Showall Members" action="/show" update="messages" ajax="false" icon="ui-icon-star"/>
                    </p:menu>
                    

                </h:form>  
            </p:layoutUnit>

            <p:layoutUnit  position="center">
                <ui:insert name="content"> <ui:include src="/form.xhtml"/>

                </ui:insert>
            </p:layoutUnit>

        </p:layout>


    </h:body>


</html>
